<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toko Leptop Online </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="inputNama Pemesan" class="form-label">Nama Pemesan</label>
        <select id="inputNama Pemesan" class="form-control">
         
        </select>
      </div>
        <div class="col-12">
          <label for="inputAlamat Pemesanan" class="form-label">Alamat Pemesanan</label>
          <input type="text" class="form-control" id="inputAlamat Pemesanan" placeholder="">
        </div>
        <div class="col-12">
          <label for="inputNo Handphone" class="form-label">No Handphone </label>
          <input type="text" class="form-control" id="inputNo Handphone" placeholder="">
        </div>
        <div class="col-md-6">
          <label for="inputJumlah Pesanan" class="form-label">Jumlah Pesanan</label>
          <input type="text" class="form-control" id="inputJumlah Pesanan">
        </div>
        
        <div class="col-12">
          <a href="Utama.html"type="submit" class="btn btn-primary">Kirim Pemesanan</a> 
        </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
